---
# Configuration for probot-stale - https://github.com/probot/stale

# Number of days of inactivity before an issue becomes stale
daysUntilStale: 120

# Number of days of inactivity before a stale issue is closed
daysUntilClose: 30

# Only issues or pull requests with all of these labels are check if stale. Defaults to `[]` (disabled)
onlyLabels: []

# Issues with these labels will never be considered stale
exemptLabels:
  - pinned
  - security
  - planned

# Set to true to ignore issues in a project (defaults to false)
exemptProjects: false

# Set to true to ignore issues in a milestone (defaults to false)
exemptMilestones: false

# Set to true to ignore issues with an assignee (defaults to false)
exemptAssignees: false

# Label to use when marking an issue as stale
staleLabel: stale

# Limit the number of actions per hour, from 1-30. Default is 30
limitPerRun: 30

pulls:
  markComment: >
    This pull request has been automatically marked as stale because it has not
    had recent activity. It will be closed if no further activity occurs. Thank
    you for your contributions.
    
  unmarkComment: >
    This pull request is no longer marked for closure.

  closeComment: >
    This pull request has been closed due to inactivity. If you feel this is in
    error, please reopen the pull request or file a new PR with the relevant
    details.

issues:
  markComment: >
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed if no further activity occurs. Thank you
    for your contributions.

  unmarkComment: >
    This issue is no longer marked for closure.

  closeComment: >
    This issue has been closed due to inactivity. If you feel this is in
    error, please reopen the issue with the relevant details.
