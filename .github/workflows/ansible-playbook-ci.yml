---
name: Ansible Playbook CI

on:
  workflow_call:

jobs:
  lint:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ANSIBLE_DIRECTORY: /
          VALIDATE_ANSIBLE: false
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_NATURAL_LANGUAGE: false

  ansible-playbook-ci:
    name: Run Ansible Playbook
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version:
          - 3.9

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Cache Ansible Roles
        id: cache-ansible-roles
        uses: actions/cache@v2
        with:
          path: ~/.ansible
          key: ${{ runner.os }}-${{ matrix.python-version }}-ansible-roles

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 flake8-pylint pytest ansible ansible-lint
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Install Ansible Roles
        run: |
          ansible-galaxy install -r roles/requirements.yml --force

      - name: Lint with Ansible-lint
        run: |
          ansible-lint site.yml
          ansible-lint playbooks/upgrade.yml
          ansible-lint -x 403 playbooks/update*yml
